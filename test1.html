<!DOCTYPE html>
<html>
<head>
	<title>了解界面能够解析的数据格式</title>
	<script type="text/javascript">
		//json是javascript的对象表示法
		//变量:int i=0;
		var obj = {"姓名":"蔡徐坤","身高":"182","性别":"男"};

		//使用以上数据：obj.属性名
		console.log(obj);//获得变量的值
		console.log(obj.姓名);

		var obj1 = {"姓名":"王源","身高":"180","性别":"男"};
		var obj2 = {"姓名":"林志玲","身高":"178","性别":"女"};

		//三条数据，现在是独立的
		//希望这三条数据是一张表里的，在一起
		var arr = [
					obj,
					obj1,
					obj2
				]
		

		//打印输出王源
		console.log(arr[1].姓名)
		var arr2 = [
			{"姓名":"蔡徐坤","身高":"182","性别":"男"},
			{"姓名":"王源","身高":"180","性别":"男"},
			{"姓名":"林志玲","身高":"178","性别":"女"}
		]
		//循环
		for(var i=0;i<arr.length;i++){
			console.log(arr[i].姓名);
		}

	</script>
</head>
<body>
	<div>
		<span>蔡徐坤</span>
		<span>182</span>
	</div>
</body>
</html>
