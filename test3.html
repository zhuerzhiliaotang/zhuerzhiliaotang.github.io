	<script type="text/javascript">

	//通过js代码，去改变我们的网页，添加节点
		$(function(){
			$.each(data.goods_list,function(index,item){
				var imgurl = item.thumb_url;
				var name = item.short_name;
				var price = item.group_price;

				var goodInfo = '<div class="good">';//js中的div节点
				goodInfo += '<div class="goodImg">';
				goodInfo += '<img src="'+imgurl+'" />';
				goodInfo += '</div>';
				goodInfo += '<div class="goodText">';
				goodInfo += '<p>'+name+'</p>';
				goodInfo += '</div>';

				$("body").append(goodInfo);//将js中创建的div节点，放置在body里面
			})
		})
	</script>



	<style type="text/css">
